<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawson Menu</title>
  <link rel="stylesheet" href="style1.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="lawson.jpg" alt="Lawson Logo" class="logo">
      <h1>Lawson </h1>
      <nav>
        <a href="res.html">← Back to Restaurant</a>
      </nav>
    </div>
  </header>

  <section id="menu">
    <h2>Menu</h2>
    <input type="text" placeholder="Search your meal..." style="padding: 10px; width: 60%; max-width: 400px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 20px;">
    <div class="menu-list">
      <div class="menu-item">
        <img src="noodles.jpg" alt="Sauce Fried Noodles">
        <div class="menu-details">
          <h3>Sauce Fried Noodles</h3>
          <p class="price">¥181 <span class="old-price">¥259</span></p>
          <p class="discount">30% Off</p>
          
          <button class="add-btn">ADD</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="mackarel.jpg" alt="Mackarel bento">
        <div class="menu-details">
          <h3>Mackarel bento </h3>
          <p class="price">¥118 <span class="old-price">¥169</span></p>
          <p class="discount">30% Off</p>
          
          <button class="add-btn">ADD</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="pork_bento.jpg" alt="Pork rib bento with egg">
        <div class="menu-details">
          <h3>Pork rib bento with egg</h3>
          <p class="price">¥100 <span class="old-price">¥200</span></p>
          <p class="discount">50% Off</p>
          
          <button class="add-btn">ADD</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="salad.jpg" alt="Salad roll">
        <div class="menu-details">
          <h3>Salad roll</h3>
          <p class="price">¥100 <span class="old-price">¥150</span></p>
          <p class="discount">33% Off</p>
          
          <button class="add-btn">ADD</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="Shrimp.jpg" alt="Shrimp mayonnaise cream">
        <div class="menu-details">
          <h3>Shrimp mayonnaise cream</h3>
          <p class="price">¥120 <span class="old-price">¥150</span></p>
          <p class="discount">20% Off</p>
          
          <button class="add-btn">ADD</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Lawson Station. All Rights Reserved.</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
